<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="resources/css/styles.css" />
		<script defer type="text/javascript" src="resources/js/scripts.js"></script>
		<title>Mobile Data Budget Application</title>
	</head>

	<body>
		<div class="header">
			<h1>Mobile Data Budget Program</h1>
		</div>

		<div class="container">
			<div class="container-inner">
				<div class="text-container">
					<p class="text">
						Please enter how much data you plan on purchasing this month.
					</p>
				</div>
				<form action="">
					<div class="inline-elements">
						<input type="number" value="" id="input" />
						<span>Mb</span>
					</div>

					<div class="text-container">
						<p class="text">
							Please select which month you plan on budgeting for:
						</p>
					</div>
					<div class="dropdown-div">
						<select id="month-select">
							<option value="#">- Select Month -</option>
							<option value="0">January</option>
							<option value="1">February</option>
							<option value="2">March</option>
							<option value="3">April</option>
							<option value="4">May</option>
							<option value="5">June</option>
							<option value="6">July</option>
							<option value="7">August</option>
							<option value="8">September</option>
							<option value="9">October</option>
							<option value="10">November</option>
							<option value="11">December</option>
						</select>
					</div>

					<input
						type="submit"
						value="Calculate Budget"
						class="calculate-btn"
						id="calculate-btn"
					/>
				</form>
			</div>
		</div>
		<div class="output-area-outer">
			<div class="output-area-inner">
				<p class="text-container">
					Usage per day:
					<span class="result-output" id="result-output">0</span>Mb
				</p>
			</div>
		</div>
	</body>
</html>
